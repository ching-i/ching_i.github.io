<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
 sjs.open();
 var menu_text = new sjs.Text("MENU",28,"blue");
 menu_text.centerH();

 var game_text = new sjs.Text("Use the Arrow Keys to Control the Paddles. Don't let the Ball get by you!",28,"#ff0");
 game_text.centerH().offset(10, 50);

//buttons
 var singleBtn = new sjs.Button("Singleplayer", function(){
 window.location = "singleplayerPong.html";
 });

 var multiBtn = new sjs.Button("Multiplayer", function(){
 window.location = "multiplayerPong.html";
 });

 var storeBtn = new sjs.Button("Store", function(){
 window.location = "ballStore.html";
 });

 singleBtn.center();
 multiBtn.moveTo(200,230);
 storeBtn.moveTo(220,270);

 /* startBtn code is here */
 var info_text = new sjs.Text("Created By MGP",20,"black");
 info_text.bottom().centerH();

 //coins
 var score = localStorage.getItem('score');

 var coins = 0;
 var coins_txt = new sjs.Text("Coins: 0", 21, "Orange");

} //end start

</script>
</head>
<body onload="start()">
<h1> Menu </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
