<!DOCTYPE html>
<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
 sjs.open();
 var gameover_text = new sjs.Text("Sorry My Friend, You Lose!",28,"blue");
 var restartBtn = new sjs.Button("Restart", function(){
 window.history.back();
 });
 var menuBtn = new sjs.Button("Menu", function(){
 window.location = "Menu.html";
 });

 restartBtn.center();
 menuBtn.moveTo(220,230);

} //end start

</script>
</head>
<body onload="start()">
<h1> Game Over! </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
