<html>
<head>
<title> Singleplayer Pong </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
 sjs.open("target",500,400);

 //ball object and properties
 var ball = new sjs.Image("Images/soccerball.png");
 ball.type = "ball";
 ball.setSize(30,30); 
 ball.center();
 ball.friction = 0;
 ball.bounce();
 ball.pushRight(3);
 ball.pushUp(4);

 //Paddle 1
 var paddle1 = new sjs.Image("Images/paddle.png");
 paddle1.type = "paddle"
 paddle1.centerH();
 paddle1.setSize(50,10);

 //Paddle 2
 var paddle2 = new sjs.Image("Images/paddle2.png");
 paddle2.type = "paddle"
 paddle2.center().bottom();
 paddle2.setSize(50,10);

 sjs.keyDown(LEFT_KEY, function(){
  paddle1.pushLeft();
  paddle2.pushLeft();
 });

 sjs.keyDown(RIGHT_KEY, function(){
  paddle1.pushRight();
  paddle2.pushRight();
 });

 sjs.onHit("ball","paddle", function(ball,paddle){
  score = score + 1;
  score_txt.setText("Score: "+score);
  sjs.bounceOff(ball,paddle);
 });

 sjs.onHit("ball","paddle", function(ball,paddle){
  score = score + 1;
  score_txt.setText("Score: "+score);
  sjs.bounceOff(ball,paddle);
 });

 sjs.onHit("ball",["top_screen","bottom_screen"], function(){
 localStorage.setItem('score', score);
 window.location = "gameover.html";
 });

 //score
 var score = 0;
 var score_txt = new sjs.Text("Score: 0", 21, "blue");
} //end

</script>
</head>
<body onload="start()">
<h1> Pong Game </h1>
<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
